<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/other.css">
    <title>Document</title>
</head>
<body>
     <!--******* LOG IN **********--> 
<section class="login-reg section-lg">
    <div class="log-reg-container container grid">
    <div class="login">
     <h3 class="section-title">login</h3>  
     
     <form action="" class="form grid">
    <input type="email" placeholder="your email" class="form-input">

    <input type="password" placeholder="your password" class="form-input">

    <div class="form-btn">
        <button class="btn">login</button>
    </div>
     </form>
    </div>  
    
    <div class="reg">
        <h3 class="section-title">create an account</h3>  
        
        <form action="" class="form grid">
       <input type="text" placeholder="username" class="form-input">

       <input type="email" placeholder="your email" class="form-input">
   
       <input type="password" placeholder="your password" class="form-input">
   
       <input type="password" placeholder="confirm password" class="form-input">    
       <div class="form-btn">
           <button class="btn">submit</button>
       </div>
        </form>
       </div>
    </div>
</section>  
<div class="logo">
    <h3 class="logo-name"><span><em>AGROTECH</em></span>  FARM VARLEY</h3>
  </div>
</body>
</html>
